<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./html.png" />
    <link rel="stylesheet" href="./form.css" />
    <title>form</title>
  </head>
  <body>
    <form action="singin()">
      <input type="text" placeholder="firstName" /> <br />
      <br />
      <input type="text" maxlength="10" /> <br />
      <br />
      <input type="email" placeholder="john@gmail.com" required /> <br />
      <br />
      <input type="password" /> <br />
      <br />
      <input type="checkbox" />
      <label for="">checkBox 1 </label>

      <label for="">
        <input type="checkbox" />
        checkBox - 2
      </label>
      <br /><br />
      Gender
      <label for="">
        <input type="radio" name="gender" value="male" />
        Male
      </label>
      <label for="">
        <input type="radio" name="gender" value="female" />
        Female
      </label>
      <br />
      <br />
      <input type="file" name="profile" accept=".jpg, .png" required />
      <br />
      <br />
      <input type="date" value="2023-08-20" /> <br /><br />
      <input type="time" />
      <br /><br />
      <input type="color" /> <br />
      <br />
      <input type="range" min="0" max="10" step="3" value="6" /> <br />
      <br />
      <input type="text" placeholder="text" /> <br />
      <br />
      <input type="url" placeholder="url" /> <br />
      <br />
      <br />
      <input type="search" /> <br />
      <br />
      <input type="date" />
      <input type="time" />
      <input type="datetime-local" /> <br />
      <br />
      <input type="week" min="2023-W20" max="2023-W30" /> <br /><br />
      <input type="reset" />
      <input type="submit" /> <br />

      <label for="colors">Choose Your Favoute color</label>
      <select name="" class="" id="colors">
        <option hidden>Chose your color</option>
        <option value="red">Red Color</option>
        <option value="green">Green Color</option>
        <option value="blue">Blue Color</option>
      </select>

      <select name="" id="groups" class="dropdown">
        <optgroup label="Group-1">
          <option value="g-1">g-1</option>
          <option value="g-2">g-2</option>
          <option value="g-3">g-3</option>
        </optgroup>

        <optgroup label="Group-2">
          <option value="">g-3</option>
          <option value="">g-4</option>
          <option value="">g-5</option>
        </optgroup>
      </select>

      <label for="address">Enter your address</label> <br />
      <textarea id="address" cols="30" rows="10"></textarea>
    </form>
  </body>
</html>
